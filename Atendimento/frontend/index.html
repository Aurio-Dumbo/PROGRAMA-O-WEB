<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Atendimento</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS customizado -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container-fluid">
      <span class="navbar-brand">
        <i class="fas fa-users"></i> Sistema de Atendimento
      </span>
      <div class="nav-links">
        <button class="btn btn-sm btn-outline-primary me-2" id="btnClientes" onclick="carregarTela('clientes')">
          <i class="fas fa-address-book"></i> Clientes
        </button>
        <button class="btn btn-sm btn-outline-success" id="btnAtendimentos" onclick="carregarTela('atendimentos')">
          <i class="fas fa-calendar-check"></i> Atendimentos
        </button>
      </div>
    </div>
  </nav>

  <!-- Container principal -->
  <div class="container-principal">
    <div class="container">
      <!-- Alert de mensagens -->
      <div id="alerta" class="alert alert-custom" role="alert" style="display: none;"></div>

      <!-- Container de telas -->
      <div id="telasContainer"></div>
    </div>
  </div>

  <!-- Modal de confirmação genérico -->
  <div class="modal fade" id="modalConfirmar" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="mensagemConfirmar"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnConfirmarNao">Cancelar</button>
          <button type="button" class="btn btn-danger" id="btnConfirmarSim">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Scripts modularizados -->
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/pages/clientes.js"></script>
  <script src="js/pages/atendimentos.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
